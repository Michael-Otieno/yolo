apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app-deployment
  labels:
    app: backend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend-app
        image: motieno205/backend:v1.2.1
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        # env:
        #   - name: MONGO_USERNAME
        #     valueFrom:
        #     secretKeyRef:
        #       name: mongodb-credentials
        #       key: username
        #   - name: MONGO_PASSWORD
        #     valueFrom:
        #     secretKeyRef:
        #       name: mongodb-credentials
        #       key: password
        #   - name: MONGODB_URI
        #     value: "mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/yolomy?authSource=admin"
              


---
apiVersion: v1
kind: Service
metadata:
  name: backend-app-service
spec:
  selector:
    app: backend-app
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP

